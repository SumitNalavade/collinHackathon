<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors - Community Sharing</title>
    <link rel="stylesheet" href="cssreset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyDVKqdtzC0GmyYJBcjLCpbea_BMZ58lo4k"></script>
</head>



<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="secondLogo.png" width="30" height="30" id="secondLogo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                </ul>
                <span class="d-flex" id="authButtonsContainer">
                    <button id="donateButton" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#donateModal">Donate</button>
                </span>
            </div>
        </div>
    </nav>

    <main>
        <div id="headingContainer">
            <img src="logo.jpg" id="mainLogo">

            <div id="headingText">
                <h1 id="title">Reduce, Reuse, Recycle</h1>
                <h3 id="description">A fast, fun way to reduce consumption straight right in your neighborhood</h3>
            </div>
        </div>

        <div class="items-container">


        </div>


        <div class="modal" tabindex="-1" id="donateModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Donate Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <span>
                                <label>Your Name</label>
                                <input type="text" id="userName">
                            </span>
                            <span>
                                <label>Phone Number</label>
                                <input type="text" id="phoneNumber">
                            </span>
                            <span>
                                <label>Item Name</label>
                                <input type="text" id="itemName">
                            </span>
                            <span>
                                <label>Description</label>
                                <textarea name="Text1" cols="40" rows="5" id="itemDescription"></textarea>
                            </span>
                            <span>
                                <label>Address</label>
                                <textarea name="Text1" cols="40" rows="3" id="itemAddress"></textarea>
                            </span>
                            <span>
                                <label>Image URL</label>
                                <input id="imageURL" placeholder="Paste Photo URL">
                            </span>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeButton">Close</button>
                        <button type="button" class="btn btn-primary" id="addItemButton">Add Item</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <span>
                                <label class="donorDetail">Donor Name</label>
                                <p id="donorName"></p>
                            </span>
                            <span>
                                <label class="donorDetail">Description</label>
                                <p id="donorDescription"></p>
                            </span>
                            <span>
                                <label class="donorDetail">Address</label>
                                <p id="donorAddress"></p>
                            </span>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="firebaseSetup.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
